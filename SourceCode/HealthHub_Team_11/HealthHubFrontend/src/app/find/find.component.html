<div>

    <br>

    <mat-card>


      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="createForm" class="create-form">
                <br><br>
                <mat-form-field class="field-full-width">
                    <mat-label color=blue>Find</mat-label>
                    <br>
                    <input align="start" matInput  formControlName="find" #find>
                    <mat-hint style="color:rgb(135, 209, 182)">Doctors,Hospitals </mat-hint>
                  </mat-form-field>

                  <br><br>

                <mat-form-field  class="field-full-width">
                    <mat-label color=blue> Zip Code</mat-label>
                    <br>
                    <input align="start" matInput  formControlName="where" #where>
                    <mat-hint style="color:rgb(135, 213, 184)">Near me, ... </mat-hint>

                  </mat-form-field>

                  <br><br>

                <mat-divider></mat-divider>
                  <br><br>

                <button type="submit" (click)="findPlaces(find.value,  where.value)"  mat-raised-button >Go
                </button>


      </form>
    </mat-card>
  </div>
